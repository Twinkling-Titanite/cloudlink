<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>LogPage</title>
    <link rel="stylesheet" type="text/css" href="css/logpage.css">
</head>

<body>
    <div class="full-container">
        <div class="login-container-bg">
            <div class="login-expain-container">
                <label class="login-expain-text">Study with us.<br>Create your own knowledge graph here.</label>
            </div>
            <div class="login-container">
                <label class="login-logo">Cloudlink</label>
                <label class="login-welcome">Welcome</label>

                <div class="login-input-container">
                    <div class="login-input">
                        <input type="text" placeholder="用户名" id="username" name="username" required>
                    </div>
                    <div class="login-input">
                        <input type="password" placeholder="密码" id="password" name="password" required>
                        <span class="login-input-password-switch" id="password-toggle">
                            <img src="img/eye-off-outline.svg">
                        </span>
                    </div>
                </div>
                <button class="login-button" id="login-button">登录</button>
                <span class="login-to-sign" id="login-to-sign">还没有账号？</span>
            </div>
            <div class="login-img-computer"></div>
            <div class="login-img-math"></div>
            <div class="login-img-ball"></div>
            <div class="login-img-data"></div>
        </div>
    </div>
<script src="js/logpage.js"></script>
</body>

</html>
